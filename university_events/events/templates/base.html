{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Base{% endblock title %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Тема по умолчанию -->
    <link id="theme-style" rel="stylesheet" href="{% static 'light.css' %}">

    <!-- FullCalendar CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
</head>
<body>

  <style>
    /* Контейнер для переключателя */
    .toggle-container {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 16px;
    }

    /* Стили для кастомного переключателя */
    .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
    }

    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    /* Слайдер (ползунок) */
    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 24px;
    }

    /* Круг внутри переключателя */
    .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 4px;
        bottom: 3px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
    }

    /* Когда чекбокс включен */
    input:checked + .slider {
        background-color: #007BFF;
    }

    input:checked + .slider:before {
        transform: translateX(24px);
    }
</style>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container">
    <a class="navbar-brand" href="/">
      <img src="/static/img/logo-svg.svg" alt="Логотип университета" height="40">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">{% trans "События" %}</a>
        </li>
          <li class="nav-item">
            <a class="nav-link" href="/calendar/">{% trans "Календарь" %}</a>
          </li>
          {% if user.is_staff %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'admin_settings' %}">Настройки</a>
          </li>
          {% endif %}
          <div class="toggle-container">
            <label class="switch">
                <input type="checkbox" id="theme-toggle" onchange="toggleTheme()">
                <span class="slider"></span>
            </label>
            <span>{% trans "Тёмная тема" %}</span>
          </div>
          <li class="nav-item d-flex align-items-center ms-3">
            <form action="{% url 'set_language' %}" method="post" class="d-flex align-items-center">
              {% csrf_token %}
              <select name="language" class="form-select form-select-sm" onchange="this.form.submit()" style="width: auto; min-width: 100px;">
                <option value="ru" {% if request.LANGUAGE_CODE == 'ru' %}selected{% endif %}>Русский</option>
                <option value="kk" {% if request.LANGUAGE_CODE == 'kk' %}selected{% endif %}>Қазақша</option>
                <option value="en" {% if request.LANGUAGE_CODE == 'en' %}selected{% endif %}>English</option>
              </select>
            </form>
          </li>
          
        
        </ul>
      </div>
    </div>
  </nav>

{% block content %}
{% endblock %}

<br><br><br>

<!-- Подключение скрипта -->
<script src="{% static 'script.js' %}" defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function toggleTheme() {
      let themeLink = document.getElementById('theme-style');
      let themeToggle = document.getElementById('theme-toggle');

      let lightTheme = "{% static 'light.css' %}";
      let darkTheme = "{% static 'dark.css' %}";

      if (themeToggle.checked) {
          themeLink.setAttribute('href', darkTheme);
          localStorage.setItem('theme', 'dark');
      } else {
          themeLink.setAttribute('href', lightTheme);
          localStorage.setItem('theme', 'light');
      }
  }

  // Загружаем тему из localStorage при загрузке страницы
  window.onload = function() {
      let savedTheme = localStorage.getItem('theme');
      let themeToggle = document.getElementById('theme-toggle');
      let themeLink = document.getElementById('theme-style');

      let lightTheme = "{% static 'light.css' %}";
      let darkTheme = "{% static 'dark.css' %}";

      if (savedTheme === 'dark') {
          themeLink.setAttribute('href', darkTheme);
          themeToggle.checked = true; // Включаем переключатель
      } else {
          themeLink.setAttribute('href', lightTheme);
          themeToggle.checked = false;
      }
  };
</script>

</body>
</html>
